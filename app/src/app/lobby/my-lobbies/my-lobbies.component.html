<div class="paper-container">
  <h2>{{ i18n.myLobbies_title() }}</h2>
  <div class="content">
    <ul>
      @for (lobby of lobbies(); track lobby.id) {
        <li>
          <a [routerLink]="lobby.link">{{ lobby.name }}</a>
        </li>
      }
    </ul>
  </div>
  <div class="actions">
    <awd-button
      data-testid="back-button"
      (onClick)="navigateHome()"
      [text]="i18n.shared_goHome()"
    />
  </div>
</div>
