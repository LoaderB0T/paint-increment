<div class="paper-container">
  <h1>Lobby</h1>
  <h3 class="lobby-name">{{ lobby.name }}</h3>
  <div class="content">
    <awd-canvas [layers]="layers()" [settings]="settings" />
  </div>
  <div class="actions">
    <awd-button
      data-testid="back-button"
      (onClick)="navigateHome()"
      [text]="i18n.shared_goHome()"
    />
  </div>
</div>
