<div id="lobby-iterations" (wheel)="scroll($event)">
  <div
    *ngFor="let iteration of lobby.pixelIterations"
    class="lobby-iteration"
    data-testid="lobby-iteration"
    [style.--zoom]="zoomValue + 'px'"
  >
    <canvas #canvas [width]="width" [height]="height"> </canvas>
    <div class="footer">
      <span data-testid="iteration-name">{{ iteration.name }}</span>
      <i
        aria-hidden="true"
        *ngIf="lobby.isCreator"
        (click)="editIteration(iteration)"
        data-testid="edit-iteration"
        class="edit-icon fal fa-pencil"
      ></i>
    </div>
  </div>
</div>

<app-actions [actionItems]="actionItems"></app-actions>
