<div class="container" [style.--font-size.px]="fontSize()">
  <input
    #inputField
    type="checkbox"
    [name]="id()"
    [id]="id()"
    (change)="onInput()"
    [ngModel]="value()"
    (ngModelChange)="value.set($event)"
    [disabled]="isDisabled()"
    [attr.data-testid]="name + '-input'"
  />
  <label [for]="id()">{{ text() }}</label>
</div>
