<div class="paper-container">
  <div class="content">
    <h1>{{ i18n.auth_title() }}</h1>
  </div>
  <div class="actions">
    <awd-button
      img="/brands/google.svg"
      data-testid="loginWithGoogle"
      (onClick)="google()"
      [text]="i18n.auth_login_google()"
    />
    <awd-button
      img="/brands/discord.svg"
      data-testid="loginWithDiscord"
      (onClick)="discord()"
      [text]="i18n.auth_login_discord()"
    />
    <awd-button data-testid="back-button" (onClick)="back()" [text]="i18n.shared_back()" />
  </div>
</div>
